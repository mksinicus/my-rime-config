# Rime schema
# encoding: utf-8

schema:
  schema_id: semkey
  name: 闪语转写字母
  version: '0.2.1'
  author: 
    - mksinicus <marcuszhonggh@foxmail.com>
    - Mishiro Shinohara <mishiro@sisu1949.onmicrosoft.com>
  description: |
    输入方案参考了 Hongwei Zhang 的 [SemKey 输入法](https://www.researchgate.net/publication/330501972)。
    有若干改动：
    - 把修饰字符改为后置，除了 ₓ ᵗ ᵈ ⸢ ⸣ ⸗ 和下标数字 0-9 仍使用前置的 `,`；
    - 增加 p̄（目前 Unicode 无单独符号，故使用 U+70 U+304）；
    - 考虑实用性，未加入 SemKey 的 Ctrl-Alt 系列符号；
    - 使用 `a[` `a]` `q[` `q]` 表示 ʿ ʾ ˁ ˀ。

    为与原 SemKey 方案兼容，本方案保留了一个以 `original` 为后缀的变体。

    本方案基于“无许可证”（The Unlicense）分发
 
switches:
  - name: ascii_mode
    reset: 0
    states: [ 转写, 西文 ]

engine:
  processors:
    - ascii_composer
    # - key_binder
    - speller
    - selector
    - punctuator
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator

speller:
  alphabet: "abcdefghijklmnopqrstuvwxyz1234567890`()[]-;',.~^=/"
  initials: "abcdefghijklmnopqrstuvwxyz,/"
  auto_select: true

translator:
  dictionary: semkey
  enable_sentence: false
  enable_user_dict: false
  comment_format:
    - xform/^~//

# So that you don't have to tap twice
punctuator:
  use_space: true
  half_shape: &punct
    ' ' : { commit: ' ' }

