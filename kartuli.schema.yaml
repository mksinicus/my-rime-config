# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: kartuli
  name: "格魯吉亞字母"
  version: "20190317"
  author:
    - polyhedron<biopolyhedron@gmail.com>
  description: |

switches:
  - name: ascii_mode
    reset: 0
    states: [ 格魯吉亞文, 西文 ]

engine:
  processors:
    - ascii_composer
    - speller
    - selector
    - punctuator  # 先於 editor 才會使空格作符號上屏
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator

menu:
  alternative_select_keys: "123456789"

speller:
  alphabet: 'abcdefghijklmnopqrstuvwxyz''ENQWX-'
  delimiter: ''
  auto_select: true

translator:
  dictionary: kartuli
  enable_user_dict: false
  enable_sentence: true
  comment_format:
    - xform/^~(.*)$/$1/

punctuator:
  use_space: true
import_preset: default
  half_shape: &punct
    ' ' : { commit: ' ' }
  full_shape: *punct
